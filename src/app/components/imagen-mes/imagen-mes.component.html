<body>
  

<div class="gradient px-4 pt-3 my-0 text-center text-white border-bottom rounded-5">
  <h1 class="display-4 fw-bold">¿Qué pou sos según tu fecha de nacimiento?</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Elige un mes del año y descubre un divertido pou asociado a ese mes. </p>

    <div class="form-group">
      <select class="form-control form-select-sm fw-bold rounded-5" [(ngModel)]="mesSeleccionado" id="mes" placeholder="Elegir mes...">
        <option value="" disabled selected>Elige un mes...</option>
        <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
      </select>
    </div>

  </div>
    <div class="container px-5 my-4">
     <!-- <img src="assets/argprogramashowcase1.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700px" height="500px" loading="lazy"> -->
     <img class="rounded-3 mb-4" height="250px" width="250px" *ngIf="!mesSeleccionado" src="assets/signo.png" alt="Imagen inicial en negro" loading="lazy">
      <img class=" rounded-3 mb-4" height="250px" width="250px"  *ngIf="mesSeleccionado" [src]="'assets/' + mesSeleccionado + '.png'" alt="Imagen del mes" loading="lazy">
    </div>

    <div class="d-grid gap-2 d-sm-flex justify-content-center mb-5">
      <button type="button" class="btn btn-outline-light btn-lg px-4 me-sm-3 fw-bold" (click)="darLike()">
        <i class="bi" [ngClass]="{'bi-heart': !liked, 'bi-heart-fill': liked}"></i> {{ likes }}</button>
      <button type="button" class="btn btn btn btn-outline-light btn-lg px-4 me-sm-3 fw-bold" (click)="compartirEnTwitter()">Compartir en <i class="bi bi-twitter-x"></i></button>
    </div>

</div>
